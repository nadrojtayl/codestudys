<!DOCTYPE html>
<html>
<head>
	<title>VineyardAppCamp</title>
	<link rel="shortcut icon" type="image/x-icon" href="/logo.png"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" type="text/javascript"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
</head>
<body>
	<div>
		<script type="text/javascript">
			function create_student(name,link){
				 axios.post('https://script.google.com/macros/s/AKfycbwd6jCvpVt0WuLiZMGwsuSVNqQPvHibhK-X20kv0xN9xFO9eGet/exec?sheetName=Sheet1', {
		            "Name": name,
		            "Walkthrough_link": link
		          },{headers: {
                    "Content-Type": "text/plain;charset=utf-8",
                    "Accept": "application/json"
                  }})
		          .then(function (response) {
		            window.location = "https://secret-dusk-20902.herokuapp.com/signin/main?name" + name
		          })
		          .catch(function (error) {
		            alert(error)
		          });

			}
		</script>
		<!-- Students: 
			sheet: https://docs.google.com/spreadsheets/d/1eMobhmTkQBmdzxtWtEtVwhU8K5gN_UOq2s1u8ph63sg/edit#gid=0

			script: https://script.google.com/macros/s/AKfycbwd6jCvpVt0WuLiZMGwsuSVNqQPvHibhK-X20kv0xN9xFO9eGet/exec?sheetName=Sheet1 -->
	    <img src = "/vac_logo.png"></img>
	    <p>Welcome to class! Enter your firstname_lastname to get started.</p>
	    <input id = "name_input"></input>
	    <p>Now go to this link </p>
	    <p>https://docs.google.com/spreadsheets/d/1Qym4ou9QHzeqnjWj8YL9QPJuYjMfrjNlN9p6yrRKljw/edit#gid=0</p>
	    <p>Click File -> Make a copy and enter the link to your copy here:</p>
	    <input id = "link_input"></input>
	    <br>
	    <button
	    onclick = "
	    create_student($('#name_input').val(),$('#link_input').val())
	    "
	    >Start my account</button>
	    <br>
	    <a href = "https://secret-dusk-20902.herokuapp.com" >It's not my first day of class</a>

    </div>
</body>
</html>

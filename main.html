<!DOCTYPE html>
<html>
<head>
	<title>Your work</title>
</head>
<body>
	<script type="text/javascript">
		var getUrlParameter = function getUrlParameter(sParam) {
		    var sPageURL = window.location.search.substring(1),
		        sURLVariables = sPageURL.split('&'),
		        sParameterName,
		        i;

		    for (i = 0; i < sURLVariables.length; i++) {
		        sParameterName = sURLVariables[i].split('=');

		        if (sParameterName[0] === sParam) {
		            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
		        }
		    }
		};
	</script>
	<script>
		axios.get('https://script.google.com/macros/s/AKfycbwd6jCvpVt0WuLiZMGwsuSVNqQPvHibhK-X20kv0xN9xFO9eGet/exec?sheetName=Sheet1', {
            "Name": name,
            "Walkthrough_link": link
          },{headers: {
            "Content-Type": "text/plain;charset=utf-8",
            "Accept": "application/json"
          }})
          .then(function (response) {
            response.forEach(function(student){
            	if(student.Name === getUrlParameter(name)){

            		$('body').append($(`

            			<iframe style = "height: 1000px; width:1600px;"`+ student.Walkthrough_link+`"></iframe>

            			`))
            	}
            })
          })
	</script>
	<img src = "/vac_logo.png"></img>
</body>
</html>
